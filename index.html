<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a French poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI porject was coded by
        <a
          href="https://www.shecodes.io/graduates/70979-patricia-kavanaugh"
          target="_blank"
          >Patricia Kavanaugh</a
        >
        and is
        <a
          href="https://github.com/Patkav/french-poems-generator"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and is hosted on
        <a
          href="https://app.netlify.com/sites/ai-french-poem-generator-pk/configuration/general"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
